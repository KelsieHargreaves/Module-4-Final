<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmInsight</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/3e95287597.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="./movies.js"></script>
</head>

<body>
    <section id="landing__page">
        <div class="container nav__container">
            <div class="row nav__row">
                <figure>
                    <img class="logo" src="./assets/logo.svg" alt="">
                </figure>
                <ul class="nav__lists">
                    <li><a href="#" class="nav__link"><span class="nav__home nav__text orange">Home</span></a></li>
                    <li><a href="./movies.html" class="nav__link"><span class="nav__text">Movies</span></a></li>
                    <li><a href="#" class="nav__link  nav__contact"><span class="nav__text">Contact</span></a></li>
                </ul>
            </div>
        </div>
        <section id="main">
            <div class="container main__container">
                <div class="row main__row">
                    <h1 class="main__header"><span class="orange">AMERICA'S TOP MOVIE PLATFORM</span></h1>
                    <h2 class="main__sub-header">Chose your favorite films with <span class="orange">FilmInsight</span>
                    </h2>
                    <div class="input__field">
                        <input type="text" placeholder="Search by Title"></input>
                        <button class="search__button" onClick="openSpinner(this)" onChange="searchChange(event)">
                            <span class="button__text">Search</span>
                            <span class="spinner"><i class="fa-solid fa-spinner"></i></span>
                        </button>
                    </div>
                </div>
                <div class="row img__row">
                    <figure>
                        <img class="sales__img" src="./assets/movie.svg" alt="">
                    </figure>
                </div>
            </div>
        </section>
    </section>

</body>

</html>
